<!DOCTYPE html>
<html>
<head>
    <% include ../include/head.html %>
    <script>
        var pageIdx = 0;
        var type = "<%= type %>";
        var title = "<%= title %>";

        $(document).ready(function() {
            getCommunityList();

            $('#more_search').click(function() {
                pageIdx++;
                getCommunityList();
            });
            
            $('#btn_search').click(function() {
                $("#community_list").html('');
                pageIdx = 0;
                type = $('[name=type]:checked').val();
                title = $('#title').val();

                getCommunityList();
            });

            $("input[name='type']").on('change', function() {
                $('#btn_search').trigger('click');
            });

            $('#title').on("keydown", function(e) {
                if(e.keyCode === 13){
                    $('#btn_search').trigger('click');
                }
            });
        });

        function getCommunityList() {
            var query = "/v1/community/list?pageIdx=" + pageIdx;
            if(type != "") {
                query += "&type=" + type;
            }

            if(title != undefined) {
                query += "&title=" + title;
            }

            $.ajax({
                method: "GET",
                url: query,
            }).done(function (success) {
                console.log(success.data);
                pageIdx = success.pageIdx;
                setCommunitys(success.data.list);
                if(success.data.count < 20) {
                    $('#more_search').hide();
                } else {
                    $('#more_search').show();
                }
            }).fail(function (fail) {
                console.log(fail);
            })
        }

        function setCommunitys(data) {
            var result="";
            if(data.length == 0) {
                result = '<tr><td colspan="4">No exist.</td></tr>';
            }

            for(var i=0; i<data.length; i++) {
                var id = data[i]._id;
                var type = getCommunityType(data[i].type);
                var title = data[i].type == 'movie' ? '<i class="ico_media material-icons">live_tv</i>' + data[i].title : data[i].title;
                var reporter = data[i].reporter;
                var regDate = data[i].regDate.substring(2, 10);

                result+= '<tr onclick="javascript:showDetail(\''+id+'\')">' +
                            '<td>'+type.text+'</td>' +
                            '<td class="tal">' +
                                '<div class="ellipse" style="width: 100%">' + title +
                                '</div>' +
                            '</td>' +
                            '<td>'+ reporter +'</td>' +
                            '<td>'+ regDate +'</td>' +
                        '</tr>';
            }
            $('#community_list').append(result);
        }

        function showDetail(id) {
            location.href="/community/board/detail/" + id;
        }
    </script>
</head>
