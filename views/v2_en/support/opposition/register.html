<!DOCTYPE html>
<html>
<head>
    <% include ../../include/head.html %>
    <script>
        var userTag = "<%=userTag%>";
        var itemId = "<%=itemId%>";
        var sel_files = [];
        var items;
        $(document).ready(function() {
            $("#input_imgs").on("change", handleImgFileSelect);
            $(document).on("click", ".thumbnail_box .img_view_area",function(e) {
                var src = $(this).children("img").attr("src");
                $("#fullImg > img").attr("src", src);
            });

            $('.selectpicker').selectpicker({
                size: 4
            });

            loadItemList();

            $('#opposition_item_name').on('change', function() {
                for (var i = 0; i < items.length; ++i) {
                    if(items[i]._id == $('#opposition_item_name').val()) {
                        $('#itemId').text(items[i]._id);
                        $('#itemTitle').text(items[i].title);
                    }
                }
            });

            $('#addOpposition').on('click', function() {
                addOpposition();
            });
        });

        function loadItemList() {
            $.ajax({
                method: "GET",
                url: "/v1/vtrs/user/" + userTag
            }).done(function (success) {
                //console.log(success.data);
                items = success.data; 
                var strDOM = '<option value="">Select</option>';
                for (var i = 0; i < items.length; i++) {
                    strDOM += '<option value="' + items[i]._id + '">' + items[i].title + ' - ' + items[i]._id + '</option>'
                }

                $("#opposition_item_name").append(strDOM);
                $("#opposition_item_name").selectpicker('refresh');
                if(itemId != "") {
                    $("#opposition_item_name").val(itemId).attr("selected", "selected");
                    $("#opposition_item_name").selectpicker('refresh');
                    $('#opposition_item_name').trigger('change');
                }
            }).fail(function (fail) {
                console.log(fail);
            })
        }

        function fileUploadAction() {
            console.log("fileUploadAction");
            $("#input_imgs").trigger('click');
        }
    
        function handleImgFileSelect(e) {
    
            // 이미지 정보들을 초기화
            var files = e.target.files;
            var filesArr = Array.prototype.slice.call(files);
    
            if(filesArr.length > 5){
                alert('Up to 5 image files can be uploaded.');
                return;
            }

            sel_files = [];
            $(".imgs_wrap").empty();
    
            var index = 0;
            filesArr.forEach(function(f) {
                if(!f.type.match("image.*")) {
                    alert("Only image files can be uploaded.");
                    return;
                }
    
                var reader = new FileReader();
                var image  = new Image();
    
                reader.readAsDataURL(f);
                reader.onload = function(_file) {
                    image.src    = _file.target.result;
                    image.onload = function() {
                        var w = this.width,
                            h = this.height,
                            t = f.type,                           // ext only: // file.type.split('/')[1],
                            n = f.name,
                            s = ~~(f.size / 1024) + 'KB';
    
                        //파일 길이, 높이 체크
                        // if(w > 300 || h > 500) {
                        //     alert('300x500 이하의 이미지만 업로드가 가능합니다');
                        //     return;
                        // }
    
                        sel_files.push({
                            "name": "img_id_"+index,
                            "value": f
                        });
    
                        //var html = "<a href=\"javascript:void(0);\" onclick=\"deleteImageAction(\'img_id_"+index+"\')\" id=\"img_id_"+index+"\"><img src=\"" + _file.target.result + "\" data-file='"+f.name+"' class='selProductFile' title='Click to remove'></a>";
                        
                        var html = "<div class=\"thumbnail_box\" id=\"img_id_"+index+"\">";
                            html += '<div class="img_view_area">';
                            html += "<img src=\"" + _file.target.result + "\" data-file='"+f.name+"'>";
                            html += '</div>';
                            html += "<a href=\"javascript:void(0);\" onclick=\"deleteImageAction(\'img_id_"+index+"\')\"></a>";
                            html += '</div>';
                                                
                        $(".imgs_wrap").append(html);

                        // 풀이미지 썸네일 로직 추가
                        if(index === 0) {
                            var img1th = "<img src=\"" + _file.target.result + "\" data-file='"+f.name+"'>"
                            $("#fullImg").html(img1th);
                        }

                        index++;
                    }
                }

            });

            //console.log(filesArr[0])
        }
    
        function deleteImageAction(index) {
            console.log("index : "+index);
            var findIndex = -1;
            for (var i = 0; i < sel_files.length; ++i) {
                if(sel_files[i].name == index) {
                    findIndex = i;
                }
            }
    
            if(findIndex > -1) {
                sel_files.splice(findIndex, 1);
            }
    
            $('#' + index).remove();

            console.log("sel length : ",sel_files);

            // 풀이미지 썸네일 로직 추가
            var img1th = $(".imgs_wrap > .thumbnail_box:eq(0) img").clone();
            $("#fullImg").html(img1th)
        }

        function addOpposition() {
            var title = $('#title').val();
            var content = $('#content').val();
            
            if ($("#opposition_item_name option:selected").val() == "") {
                alert('Please select transaction');
                return;
            }

            if(title == "") {
                alert('Please enter a title.');
                return;
            }

            if(content == "") {
                alert('Please enter a content.');
                return;
            }

            var data = {
                "itemId": $('#itemId').text(),
                "title": $('#title').val(),
                "content": $('#content').val(),
                "reporter": userTag
            }

            $.ajax({
                method: "POST",
                url: "/v1/opposition",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify(data),
                beforeSend: function (xhr) {
                    $("#btnSubmit").attr('disabled', true);
                }
            }).done(function (success) {
                // console.log(success);
                if(sel_files.length == 0) {
                    location.href = '/supports/opposition/list';
                } else {
                    submitAction(success.data._id);
                }
            }).fail(function (fail) {
                $('#btnSubmit').attr('disabled', false);
            })
        }

        function submitAction(id) {
            //console.log("업로드 파일 갯수 : "+sel_files.length);
            var images = new FormData();
    
            for(var i=0, len=sel_files.length; i<len; i++) {
                var name = "image";
                images.append(name, sel_files[i].value);
            }
            //console.log(images);
            //ajax 처리
            $.ajax({
                method: "POST",
                url: "/v1/opposition/"+id+"/images",
                processData: false,
                contentType: false,
                data: images
            }).done(function (success) {
                //console.log(success);
                location.href = '/supports/opposition/list';
            }).fail(function (fail) {
                console.log('실패',fail);
            })
        }
    </script>
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <div class="header_wrap">
        <% include ../../include/header.html %>
        <% include ../../include/m_header.html %>
    </div>
    <!--// header -->

    <!-- content_wrap -->
    <div class="content_wrap">
        <div class="sub_container container">
            <div class="has_left_menu cf">
                <!-- 레프트 메뉴 -->
                <% include ../../include/support_leftmenu.html %>
                <!-- sub content -->
                <div class="sub_content">
                    <!-- support -->
                    <section class="support_sec">
                        <h1 class="tit_support">Disputes <span>Post</span></h1>                    
                        <div class="table_wrap table-responsive">
                            <table class="table_view table">
                                <colgroup>
                                    <col class="col2_1">
                                    <col class="col2_2">
                                </colgroup>
                                <tbody>                           
                                    <tr>
                                        <th class="fc2">Transaction</th>
                                        <td>
                                            <select class="selectpicker" id="opposition_item_name" data-live-search="true">
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="fc2">No.</th>
                                        <td id="itemId"></td>
                                    </tr>
                                    <tr>
                                        <th class="fc2">Subject</th>
                                        <td id="itemTitle"></td>
                                    </tr>
                                    <tr>
                                        <th class="fc2">Title</th>
                                        <td><input type="text" id="title" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <th class="fc2">Content</th>
                                        <td>
                                            <textarea name="" id="content" class="form-control" style="height: 200px"></textarea>
                                        </td>
                                    </tr>
                                    <tr class="mrg_cell trForDel">
                                        <td colspan="2">
                                            <div id="fullImg">
                                                <!-- <img src="/static/img/main/main_visual02.jpg"> -->
                                            </div>
                                            <div class="input_wrap">
                                                <button class="btn btn-primary" onclick="fileUploadAction();">Select IMG</button>
                                                <input type="file" id="input_imgs" multiple="">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="trForDel">
                                        <th class="fc2">Image</th>
                                        <td>
                                            <div class="product_img_list">
                                                <div class="imgs_wrap">
                                                    <!--
                                                    <div class="thumbnail_box">
                                                        <div class="img_view_area">
                                                            <img src="/static/img/main/main_visual02.jpg">
                                                        </div>
                                                        <a href="javascript:void(0);" onclick="deleteImageAction('img_id_0')" id="img_id_0"></a>
                                                    </div>
                                                    -->
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="btn_align_c">
                            <button class="btn btn_in_view1" id="addOpposition">write</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
    <% include ../../include/footer.html %>
</div>
</body>
