<!DOCTYPE html>
<html>
<head>
    <% include ../include/head.html %>
    <script type="text/javascript">
        var popup;
        $(document).ready(function() {
            $('.menu_login').show();
            $('.menu_logout').hide();

            $('#integrationUser').on('click',function(){
                location.replace('/');
            });

            $('#agreement').on('click',function(){
                location.replace('/agreement');
            });
        });

        function enterkey(){
            if(window.event.keyCode==13){
                login();
            }
        }

        function login() {
            var id = $("#userId").val();
            var password = $("#password").val();
            var data = {
                "userTag": id,
                "password": password
            };

            $.ajax({
                method: "POST",
                url: "/v1/users/login",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify(data)
            }).done(function (success) {
                location.href=success.data.originalUrl;
            }).fail(function (fail) {
                if (fail.status == 403) {
                    var obj = { subTitle: 'ID or Password is incorrect. Please enter again.'};
                    _ModalUI.init(obj, "alert");
                } else {
                    console.log(fail);
                }
            })
        }
    </script>
</head>
<body>
<div id="wrap" class="wrap">
    <!-- header -->
    <% include ../include/member_header.html %>
    <!--// header -->
    <!-- content_wrap -->
    <div class="member_content">
        <div class="sub_container container">

            <!-- join_sec page-->
            <section class="join_sec">
                <h1>Integration User</h1>
                <dl class="join_box agreeBox">
                    <dd>
                        If you have MarketMACH ID, input your ID and password, then Click "Integration User".
                        Or if you don't have it, Click "Sign up".
                    </dd>
                </dl>                
                <div class="login_body">
                    <!--remove autocomplete-->
                    <input style="display:none" aria-hidden="true">
                    <input type="password" style="display:none" aria-hidden="true">
                    <!--remove autocomplete end-->
                    <input class="login_ipt" type="text" name="id" id="userId" placeholder="ID">
                    <input class="login_ipt" type="password" autocomplete="new-password" name="password" id="password" onkeyup="enterkey()" placeholder="Password">
                    <div class="text-center">
                        <button class="btn btn_in_view1" onclick="login()">Sign in</button>
                        <button class="btn btn_in_view1" id="agreement">Sign up</button>
                    </div>
                </div>
            </section>
            <!--// join_sec page-->
        </div>
    </div>
    <!--// content_wrap -->

    <% include ../include/footer.html %>
</div>
</body>
