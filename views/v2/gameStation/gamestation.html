<script>
     var userId = "<%=userId%>";
     $(document).ready(function() {
        getUesrGameInfo();
     });

     function getUesrGameInfo() {
        $.ajax({
            method: "GET",
            url: "/v1/gameCenter/"+userId+"/info"
        }).done(function (success) {
            console.log(success.data);
            if(success.data != null) {
                $("#mcs1_coin").text(success.data.total_mcs1_coin);
            }
        }).fail(function (fail) {
            console.log(fail);
        })
     }
</script>
